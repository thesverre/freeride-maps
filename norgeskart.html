<!DOCTYPE html>
<html>
  <head>
    <title>TheSverre Norgeskart</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>

       box-shadow : 0 2px 6px rgba(0,0,0,.3);
      }

	float: left; position: relative;

   <script src="proj4.js"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="jquery-1.11.3.min.js"></script>

    <script src="wms.js"></script>

    <script>
proj4.defs('EPSG:32633','+proj=utm +zone=33 +ellps=WGS84 +datum=WGS84 +units=m +no_defs');
proj4.defs('EPSG:3857', '+proj=merc +lon_0=0 +k=1 +x_0=0 +y_0=0 +a=6378137 +b=6378137 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');
var epsg3857 = proj4('EPSG:3857');
var epsg32633 = proj4('EPSG:32633');

var map;
function initialize() {
  var oslo = new google.maps.LatLng(59.91387, 10.75225);
  var mapOptions = {
    zoom: 6,
    center: oslo,
    rotateControl: true,
    scaleControl: true,
    panControl : false,
    mapTypeId: 'mix',
    mapTypeControl: true,
    tilt: 45,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.HYBRID,'statkart_topo2', 'statkart_raster', 'eniro_aerial', 'mix'],
      style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR
    }
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  function createMapType(inType, layer, name) {
	return new google.maps.ImageMapType({
    getTileUrl: function(coord, zoom) {
console.log(coord.x, coord.y, zoom);
      var l = layer;
      var type = inType;
      if (inType == 'mix') {
	      if (zoom < 9) {
		type = 'google';
	      } else {
		type = 'sk'
	      }
	      if (zoom > 12) {
		l = 'toporaster3';
	      }
      }
      if (type == 'sk') {
	return 'http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=' + l + '&zoom=' + zoom + '&x=' + coord.x + '&y=' + coord.y;
      } else if (type == 'eniro') {
	var y = coord.y;
	var y = Math.pow(2, zoom) - y - 1;
	return 'http://map01.eniro.no/geowebcache/service/tms1.0.0/aerial/' + zoom + '/' + coord.x + '/' + y + '.jpeg';
      } else if (type == 'google') {
	return 'http://mt0.google.com/vt/v=w2p.106&hl=en&x=' + coord.x+ '&y=' + coord.y + '&z=' + zoom;
      } 
    },
    tileSize: new google.maps.Size(256, 256), 
    opacity :1,
    isPng: true,
    minZoom: 5,
    maxZoom: 20,
    name: name
  });

  }
  map.mapTypes.set('mix', createMapType('mix', 'topo2', 'Miks av basiskart'));
  map.mapTypes.set('statkart_topo2', createMapType('sk', 'topo2', 'Statkart topograkrafisk'));
  map.mapTypes.set('statkart_raster', createMapType('sk', 'toporaster3', 'Statkart Raster'));
  map.mapTypes.set('eniro_aerial', createMapType('eniro', 'aearial', 'Eniro Flyfoto'));



var controlPanelDiv = document.createElement('div');
var controlPanel = new ControlPanel(controlPanelDiv, map);

controlPanelDiv.index = 1;
map.controls[google.maps.ControlPosition.TOP_LEFT].push(controlPanelDiv);

// Create an ElevationService
var elevator = new google.maps.ElevationService();
var infowindow = new google.maps.InfoWindow();

// Add a listener for the click event and call getElevation on that location

google.maps.event.addListener(map, 'click', function(event) {
  var locations = [];

  // Retrieve the clicked location and push it on the array
  var clickedLocation = event.latLng;
  locations.push(clickedLocation);

  // Create a LocationElevationRequest object using the array's one value
  var positionalRequest = {
    'locations': locations
  }

  // Initiate the location request
  elevator.getElevationForLocations(positionalRequest, function(results, status) {
    if (status == google.maps.ElevationStatus.OK) {

      // Retrieve the first result
      if (results[0]) {

        // Open an info window indicating the elevation at the clicked position
	var  img = getImg('http://gridwms.nve.no/WMS_server/wms_server.aspx?time=2014-04-15&custRefresh=0.1345073445700109&SERVICE=WMS&REQUEST=GetMap&FORMAT=image/png&TRANSPARENT=TRUE&STYLES=&VERSION=1.1.1&LAYERS=swewk&WIDTH=256&HEIGHT=256&SRS=EPSG:32633&BBOX=', map.getBounds().getSouthWest(), map.getBounds().getNorthEast());
        infowindow.setContent('The elevation at ' + event.latLng +' <br>is ' + Math.round(results[0].elevation) + ' meters. ' + img);
        infowindow.setPosition(clickedLocation);
        infowindow.open(map);
      } else {
        alert('No results found');
      }
    } else {
      alert('Elevation service failed due to: ' + status);
    }
  });
});


var norgeskartBounds = new google.maps.LatLngBounds(
    new google.maps.LatLng(57.5, 3),
    new google.maps.LatLng(71, 31.5));
var ws84 = [57.5, 3];
console.log('epsg32633', proj4(epsg32633).forward([3, 57.5]), proj4(epsg32633).forward([31.5, 71]));
console.log('epsg3857', proj4(epsg3857).forward([3, 57.5]), proj4(epsg3857).forward([31.5, 71]));
google.maps.event.addListener( map, 'maptypeid_changed', function() { 
 if (map.getMapTypeId() == 'norgeskart') {
        if (!norgeskartBounds.contains(map.getBounds().getCenter())) {
            map.panToBounds(norgeskartBounds);
            map.setZoom(5);
            return;
        }

 }
} );

}




google.maps.event.addDomListener(window, 'load', initialize);

function getImg(url, latSw, latNe) {
var bbox = getBbox(epsg32633, latSw, latNe);
//var baseImage = 'http://openwms.statkart.no/skwms1/wms.topo2?LAYERS=topo2_WMS&TRANSPARENT=TRUE&FORMAT=image/png&SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&STYLES=&SRS=EPSG:32633&WIDTH=256&HEIGHT=256&BBOX=' + bbox;
var baseImage = 'http://openwms.statkart.no/skwms1/wms.toporaster3?LAYERS=topografiskraster&TRANSPARENT=TRUE&FORMAT=image/png&SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&STYLES=&SRS=EPSG:32633&WIDTH=256&HEIGHT=256&BBOX=' + bbox;
var url = url  + bbox;
var sw = proj4(epsg32633).forward([latSw.lng(), latSw.lat()]);
var nw = proj4(epsg32633).forward([latNe.lng(), latNe.lat()]);

var r = '<div class="imagediv">';
r += "<img  src='" + baseImage + "' height=256 width=256>";
r += "<img class=layerImg src='" + url + "' height=256 width=256>";
r +='</div>';
return r;
}

function getBbox(epsg, latSw, latNe) {
var sw = proj4(epsg).forward([latSw.lng(), latSw.lat()]);
var nw = proj4(epsg).forward([latNe.lng(), latNe.lat()]);
return  sw[0] + "," + sw[1] + "," + nw[0] + "," + nw[1];
}


function ControlPanel(controlDiv, map) {

  // Set CSS for the control border
  var controlUI = document.createElement('div');
 controlUI.className='controlpanel';
  controlDiv.appendChild(controlUI);

  var header = document.createElement('h2');
  header.innerHTML = "Data";
  controlUI.appendChild(header);


  // Set CSS for the control interior
  var ui = document.createElement('ul');
  ui.appendChild(addLayer('clouds_precipitation_regional', 'Skyer')); 
  ui.appendChild(addLayer('radar_precipitation_intensity', 'Radar')); 
  ui.appendChild(addLayer('temperature_2m_regional', 'Temperatur')); 
  ui.appendChild(addLayer('wind_10m_regional', 'Vind')); 
  ui.appendChild(addLayer('none', 'Ingen', true)); 
  controlUI.appendChild(ui);

}

function addLayer(layerId, name, active ) {
var li = document.createElement('ul');
li.className='layer';
if (active) {
li.className +=' active';
}
li.innerHTML = name;
google.maps.event.addDomListener(li, 'click', function() {
	map.overlayMapTypes.clear(); 
  $('.active').removeClass('active');
  $(this).addClass('active');
  if (layerId == 'clouds_precipitation_regional') {
    addYrLayer('clouds_precipitation_regional');
  } else if(layerId == 'radar_precipitation_intensity') { 
    addYrLayer('radar_precipitation_intensity');
  } else if(layerId == 'temperature_2m_regional') { 
    addYrLayer('temperature_2m_regional');
  } else if(layerId == 'wind_10m_regional') { 
    addYrLayer('wind_10m_regional');
  }


  });
return li;
}

function addYrLayer(layerId) {
function preZero(d) {
if (d < 10) {
 return '0' + d;
}
return d;
}
var d = new Date();
var time = d.getUTCFullYear() + "-" + preZero((d.getUTCMonth() +1)) + "-" + preZero(d.getUTCDate()) + "T" + d.getUTCHours() + ":00Z";
console.log('time', time)
     loadWMS(map, 'http://public-wms.met.no/verportal/verportal.map?LAYERS='+ layerId+ '&WIDTH=1024&HEIGHT=1024&TIME=' + time + '&' + getWmsStandardParams(), 
		{tileWidth: 1024, 
		tileHeight: 1024,
		opacity : 0.5,
		maxZoomVisible: 10});

     loadWMS(map, 'http://public-wms.met.no/verportal/verportal.map?LAYERS='+ layerId +'&WIDTH=384&HEIGHT=384&TIME=' + time + '&' + getWmsStandardParams(), 
		{tileWidth: 1048, 
		tileHeight: 1048,
		opacity : 0.5,
		minZoomVisible: 11});
}

    </script>
  </head>
